<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Book Management</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<a class="navbar-brand" href="#">Book Management</a>
	<div class="collapse navbar-collapse" id="navbarNav">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" th:href="@{/index_user}">Home</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/assignCategories}">Assign Category</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/showCategories}">Show Categories</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/showProfile}">Profile</a>
			</li>
		</ul>
	</div>
</nav>	<div class="container">
		<h1>Book Management</h1>
		<hr>
		<h2>Update Book</h2>

		<form action="#" th:action="@{/saveBook}" th:object="${book}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{title}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{author}" class="form-control mb-4 col-4">
				
				<input type="number" th:field="*{publication}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Update Book</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Book List</a>
	</div>
</body>
</html>
