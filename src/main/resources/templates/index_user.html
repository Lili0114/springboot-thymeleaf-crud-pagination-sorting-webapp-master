<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Books</title>

	<link rel="stylesheet"
		  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		  crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<a class="navbar-brand" href="#">Book Management</a>
	<div class="collapse navbar-collapse" id="navbarNav">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" th:href="@{/index_user}">Home</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/assignCategories}">Assign Category</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/showCategories}">Show Categories</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/showProfile}">Profile</a>
			</li>
		</ul>
	</div>
</nav>
<div class="container my-2">
	<h1>Book List</h1>

	<a th:href = "@{/showNewBookForm}" class="btn btn-primary btn-sm mb-3"> Add Book </a>

	<table border="1" class = "table table-striped table-responsive-md">
		<thead>
		<tr>
			<th>
				<a th:href="@{'/page/' + ${currentPage} + '?sortField=title&sortDir=' + ${reverseSortDir}}">
					Title</a>
			</th>
			<th>
				<a th:href="@{'/page/' + ${currentPage} + '?sortField=author&sortDir=' + ${reverseSortDir}}">
					Author</a>
			</th>
			<th>
				<a th:href="@{'/page/' + ${currentPage} + '?sortField=publication&sortDir=' + ${reverseSortDir}}">
					Publication</a>
			</th>
			<th> Actions </th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="book : ${listBooks}">
			<td th:text="${book.title}"></td>
			<td th:text="${book.author}"></td>
			<td th:text="${book.publication}"></td>
			<td> <a th:href="@{/showFormForUpdate/{id}(id=${book.id})}" class="btn btn-warning">Update</a>
				<a th:href="@{/deleteBook/{id}(id=${book.id})}" class="btn btn-danger">Delete</a>
			</td>
		</tr>
		</tbody>
	</table>

	<!--div th:if = "${totalPages > 1}"-->
	<div class = "row col-sm-10">
		<div class = "col-sm-2">
			Total: [[${totalItems}]] book(s)
		</div>
		<div class="col-sm-1" style="margin-left: 70px">
			<a th:if="${totalPages >= 2 && currentPage >=1}" th:href="@{'/page/' + ${totalPages - (totalPages - 1)}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">First</a>
			<!--span th:unless="${totalPages <= 2}">First</span-->
		</div>
		<div class = "col-sm-1" style="margin-left: 40px">
			<a th:if="${currentPage <= totalPages && currentPage > 1}" th:href="@{'/page/' + ${currentPage - 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Previous</a>
			<!--span th:unless="${currentPage < totalPages}">Previous</span-->
		</div>

		<div class="col-sm-1" style="margin-left: 70px">
    	<span th:each="i: ${#numbers.sequence(1, totalPages)}">
        	<span th:if="${currentPage != i}">
            	<a th:href="@{'/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}"
			   	style="display: contents; padding: 10px; border: 1px solid #ccc; margin-right: 10px;">[[${i}]]</a>
        	</span>
        	<span th:unless="${currentPage != i}"
			  style="display: contents; padding: 10px; border: 1px solid #ccc; margin-right: 10px;">[[${i}]]
			</span>
    	</span>
		</div>

		<!--div class = "col-sm-1" style="margin-left: 70px">
					<span th:each="i: ${#numbers.sequence(1, totalPages)}">
						<a th:if="${currentPage != i}" th:href="@{'/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
						<span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
					</span>
		</div-->
		<div class = "col-sm-1" style="margin-left: 50px">
			<a th:if="${currentPage < totalPages && currentPage != totalPages}" th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
			<!--span th:unless="${currentPage == totalPages}">Next</span-->
		</div>

		<div class="col-sm-1" style="margin-left: 40px">
			<a th:if="${totalPages >= 2 && currentPage >=1}" th:href="@{'/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
			<!--span th:unless="${currentPage < totalPages}">Last</span-->
		</div>
		<div class="col-sm-1" style="margin-left: 10px">
			<button type="button" class="btn btn-success" style="margin-left: 160px" onclick="exportToExcel()">Export to Excel</button>
		</div>
	</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.js"
		integrity="sha512-B+gr+zLWg81qxVwvtYwKrmjvQtZKD/GGFF7jD80OfzbqFw+NsbS5faEqpCO7Q7oRw1bYi0+WLJf54j8Vm7NADw=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script th:inline="javascript">
	function exportToExcel() {
		var sortField = /*[[${sortField}]]*/ 'title';
		var sortDir = /*[[${sortDir}]]*/ 'asc';

		var xhr = new XMLHttpRequest();
		xhr.open('GET', '/exportToExcel?sortField=' + sortField + '&sortDir=' + sortDir, true);
		xhr.responseType = 'blob';

		xhr.send();

		xhr.onreadystatechange = function() {
			if (xhr.readyState === 4) {
				if (xhr.status === 200) {
					var blob = new Blob([xhr.response], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
					saveAs(blob, 'bookList.xlsx');
				} else {
					console.error('Hiba történt a szerver válaszában.');
				}
			}
		};
	}
</script>

<!--/div-->
</body>
</html>
