<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Categories</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Book Management</a>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/index_user}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/assignCategories}">Assign Category</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/showCategories}">Show Categories</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/showProfile}">Profile</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container my-2">
  <h1>Show Categories</h1>

  <form action="/booksByCategory" method="get">
    <h2><label for="categoryId">Choose a category:</label></h2>
    <div class="form-group row justify-content-end">
      <div class="col-sm-10">
        <select class="custom-select mr-sm-2" style="width: 50%" name="categoryId" id="categoryId">
          <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
        </select>
        <div class="col-sm-10 offset-sm-2">
          <button type="submit" class="btn btn-info">Show Books</button>
        </div>
      </div>
    </div>
  </form>

  <h3>Books in Selected Category</h3>

  <table border="1" class = "table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Publication</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
      <td th:text="${book.title}"></td>
      <td th:text="${book.author}"></td>
      <td th:text="${book.publication}"></td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
