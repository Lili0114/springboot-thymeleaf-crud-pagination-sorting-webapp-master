<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Categories</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Book Management</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}" >Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/showCategories}">Book Categories</a>
            </li>
        </ul>
    </div>
</nav>
<h1>Book Categories</h1>

<form action="/booksByCategory" method="get">
    <label for="category">Choose a category:</label>
    <select name="categoryId" id="category">
        <!-- Thymeleaf syntax to iterate over categories -->
        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
    </select>
    <button type="submit">Show Books</button>
</form>

<h2>Books in Selected Category</h2>

<table border="1">
    <thead>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Publication</th>
    </tr>
    </thead>
    <tbody>
    <!-- Thymeleaf syntax to iterate over books -->
    <tr th:each="book : ${books}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.publication}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
